  <body>
    <!-- overlay to see full size image on click -->
    <div id="portrait-overlay" onclick="closeImg()">
      <div class="close-overlay" onclick="closeImg()">X</div>
      <center><img id="portrait-img-overlay"></img></center>
    </div>

    <!-- page title -->
    <div class="page-titles title-offset bottom-margin">Vectorized Portraits</div>

    <div class="port-row">
      <div class="port-course-4-column">
        <img class="port-course-img" src="../images/portraits/mika.jpg" alt="headshot of singer mika" onclick="openImg('mika')">
        <div class="small-heading">MIKA</div>
        <div class="page-text">
          Adobe Illustrator
        </div>
      </div>
      <div class="port-course-4-column">
        <img class="port-course-img" src="../images/portraits/matty.jpg" alt="headshot of singer matty healy from the 1975" onclick="openImg('matty')">
        <div class="small-heading">Matty Healy</div>
        <div class="page-text">
          Adobe Illustrator
          (<a class="text-link color-red" target="_blank" href="https://i.pinimg.com/736x/2e/56/5a/2e565ac189b9e056523735d0b56b13b9.jpg">Inspiration</a>)
        </div>
      </div>
      <div class="port-course-4-column">
        <img class="port-course-img" src="../images/portraits/chris.jpg" alt="headshot of singer chris martin from coldplay" onclick="openImg('chris')">
        <div class="small-heading">Chris Martin</div>
        <div class="page-text">
          Adobe Illustrator
        </div>
      </div>
      <div class="port-course-4-column">
        <img class="port-course-img" src="../images/portraits/ineffable.jpg" alt="faces of aziraphale and crowley from good omens" onclick="openImg('ineffable')">
        <div class="small-heading">Aziraphale and Crowley (Good Omens)</div>
        <div class="page-text">
          Adobe Illustrator
        </div>
      </div>
    </div>

  </body>

  <script>
  var bg = document.getElementById('portrait-overlay');
  var fullImg = document.getElementById('portrait-img-overlay');
  var wHeight = window.innerHeight;

  // open full sized of clicked image keeping within size of window
  function openImg(name) {
    bg.style.display = "block";
    fullImg.style.maxHeight = wHeight - 50 + 'px';
    fullImg.src = "../images/portraits/" + name + ".jpg";
    fullImg.style.paddingTop = (wHeight - fullImg.height) / 2 + 'px';
  }

  // close full sized of clicked image
  function closeImg(name) {
    bg.style.display = "none";
  }
  </script>
