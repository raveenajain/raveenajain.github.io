  <!--navigation bar -->

    <a class="nav-link nav-link-red" href="http://raveenajain.github.io/">RSJ</a>
    <div class="nav-link nav-link-drop-hover nav-link-purple" onmouseover="getMinWidth(0)">
      <div>Contact <span id="nav-arrow">&#9662;</span></div>
      <div class="nav-link nav-link-dropdown">
        <a href="mailto:raveena.s.jain@gmail.com">Email</a>

    <body>
      <!-- title of page -->
      <div class="page-titles title-offset">Artwork</div>
      <div class="port-body">
        <!-- row -->
        <div class="port-row">
          <!-- dissertation -->
          <div class="art-equal-2-column">
            <div class="preview-img-container" onmouseover="increaseArtImg(this)" onmouseout="decreaseArtImg(this)">
              <img class="preview-img art-img" src="images/portfolio/photography.png">
            </div>
          <div class="outline-container color-red bg-l-red">
            <div class="small-heading port-info">
              <div>Photography</div>
              <div class="page-text">iPhone, Lightroom</div>
            </div>
          </div>
          <div class="port-buttons artwork-buttons">
            <a href="https://rsj-art.tumblr.com/tagged/photography" target="_blank"><button class="button red-button">View Artwork &#8250;</button></a>
          </div>
        </div>
        <!-- merch -->
        <div class="art-equal-2-column">
          <div class="preview-img-container" onmouseover="increaseArtImg(this)" onmouseout="decreaseArtImg(this)">
            <img class="preview-img art-img" src="images/portfolio/merch.png">
          </div>
          <div class="outline-container color-orange bg-l-orange">
            <div class="small-heading port-info">
              <div>Merchandise Design</div>
              <div class="page-text">Procreate</div>
            </div>
          </div>
          <div class="port-buttons artwork-buttons">
            <a href="http://raveenajain.github.io/projects/product"><button class="button orange-button">View Artwork &#8250;</button></a>
          </div>
        </div>
      </div>

      <!-- row -->
      <div class="port-row">
        <!-- portraits -->
        <div class="art-equal-2-column">
          <div class="preview-img-container" onmouseover="increaseArtImg(this)" onmouseout="decreaseArtImg(this)">
            <img class="preview-img art-img" src="images/portfolio/portraits.png">
          </div>
          <div class="outline-container color-blue bg-l-blue">
            <div class="small-heading port-info">
              <div>Portraits</div>
              <div class="page-text">Adobe Illustrator</div>
            </div>
          </div>
          <div class="port-buttons artwork-buttons">
            <a href="https://rsj-art.tumblr.com/tagged/portrait" target="_blank"><button class="button blue-button">View Artwork &#8250;</button></a>
          </div>
        </div>
        <!-- portraits -->
        <div class="art-equal-2-column">
          <div class="preview-img-container" onmouseover="increaseArtImg(this)" onmouseout="decreaseArtImg(this)">
            <img class="preview-img art-img" src="images/portfolio/coursework.png">
          </div>
          <div class="outline-container color-purple bg-l-purple">
            <div class="small-heading port-info">
              <div>Animation Coursework</div>
              <div class="page-text">Maya, Adobe Suite</div>
            </div>
          </div>
          <div class="port-buttons artwork-buttons">
            <a href="https://rsj-art.tumblr.com/tagged/coursework" target="_blank"><button class="button purple-button">View Artwork &#8250;</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // add keyframe increase size for images
    function increaseArtImg(obj) {
      var img = obj.getElementsByClassName("art-img")[0];
      img.style.animation = "increaseArtImage 0.75s forwards";
    }

    // add keyframe decrease size for images
    function decreaseArtImg(obj) {
      var img = obj.getElementsByClassName("art-img")[0];
      img.style.animation = "decreaseArtImage 0.75s forwards";
    }
  </script>

</html>
