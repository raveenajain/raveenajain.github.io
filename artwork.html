<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Artwork </title>
  </head>

  <!--navigation bar -->
  <header id="my-navbar">
    <a class="active button" href="http://raveenajain.github.io/">RSJ</a>
    <a class="active button" style="float: right" href="mailto:raveena.s.jain@gmail.com">Contact</a>
    <div class="dropHover" onmouseover="getMinWidth(1)">
      <div>Portfolio &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/projects">Projects</a>
        <a href="http://raveenajain.github.io/artwork">Artwork</a>
      </div>
    </div>
    <div class="dropHover" onmouseover="getMinWidth(2)">
      <div>Me &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/#about">About</a>
        <a href="https://drive.google.com/file/d/0BzqWY3LAq76RbEZjekRoX21YbEE/view?resourcekey=0-bFDxGaaG5SHnHS74zsiMrg">Resume</a>
        <a href="http://raveenajain.github.io/#links">Socials</a>
      </div>
    </div>
  </header>

  <body>
    <!-- title of page -->
    <div class="title">
      Artwork
    </div>

    <center>
      <div class="thumbnails">
        <a href="https://rsj-art.tumblr.com/tagged/photography"
          onmouseover="greyscale(0)" onmouseout="removeGrey(0)">
          <img class="portfolio-img" src="images/photography.png"
            alt="cropped brick house in london with white windows, some foliage, and a red door">
          <div class="subtext portfolio-subtext">Photography</div>
        </a>
      </div>
      <div class="thumbnails">
        <a href="https://rsj-art.tumblr.com/tagged/portrait"
          onmouseover="greyscale(1)" onmouseout="removeGrey(1)">
          <img class="portfolio-img" src="images/vectors.png"
            alt="vectorized portrait of aziraphale and crowley from good omens">
          <div class="subtext portfolio-subtext">Portraits</div>
        </a>
      </div>
      <a href="https://rsj-art.tumblr.com/tagged/coursework"
        onmouseover="greyscale(2)" onmouseout="removeGrey(2)">
        <div class="thumbnails">
          <img class="portfolio-img" src="images/coursework.png"
            alt="photoshop drawing of a girl in a purple leotard and point shoes leaning foward with long black hair covering her face">
          <div class="subtext portfolio-subtext">Coursework</div>
        </a>
      </div>
    </center>

  </body>

  <script>
    function getMinWidth(item) {
      var drops = document.getElementsByClassName("dropHover");
      var w = drops[item].clientWidth;
      document.querySelectorAll(".dropdown")[item].style.minWidth = w + 'px';
    }

    function greyscale(index) {
      document.querySelectorAll(".portfolio-img")[index].classList.add("img-darken");
      document.querySelectorAll(".portfolio-subtext")[index].style.opacity = "1.0";
    }

    function removeGrey(index) {
      document.querySelectorAll(".portfolio-img")[index].classList.remove("img-darken");
      document.querySelectorAll(".portfolio-subtext")[index].style.opacity = "0.0";
    }

  </script>

</html>
