<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Artwork </title>
  </head>

  <!--navigation bar -->
  <header id="my-navbar">
    <a class="active button" href="http://raveenajain.github.io/">RSJ</a>
    <a class="active button" style="float: right" href="mailto:raveena.s.jain@gmail.com">Contact</a>
    <div class="dropHover" onmouseover="getMinWidth(0)">
      <div>Portfolio &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/projects">Projects</a>
        <a href="http://raveenajain.github.io/artwork">Artwork</a>
      </div>
    </div>
    <div class="dropHover" onmouseover="getMinWidth(1)">
      <div>Me &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/#about">About</a>
        <a href="http://raveenajain.github.io/resume">Resume</a>
        <a href="http://raveenajain.github.io/#links">Socials</a>
      </div>
    </div>
  </header>

  <body>
    <!-- title of page -->
    <div class="title">
      ARTWORK
    </div>
    <center>
      <div class="img-list">
        <img class="portfolio-img" id="zero" onclick="swapImg(0)">
        <img class="portfolio-img" id="one" onclick="swapImg(1)">
        <img class="portfolio-img" id="two" onclick="swapImg(2)">
      <div id="subtext"></div>
      </div>
    </center>

  </body>

  <script>
    var arryImg = ["images/vectors.png", "images/photography.png", "images/coursework.png"];
    var arryText = ["PORTRAITS", "PHOTOGRAPHY", "COURSEWORK"];
    // images in order
    window.onload =  function() {
      document.getElementById("zero").src = arryImg[0];
      document.getElementById("one").src = arryImg[1];
      document.getElementById("two").src = arryImg[2];
      document.getElementById("subtext").innerHTML = arryText[1];

      // image text background
      document.getElementById("subtext").style.width =
        document.getElementById("subtext").innerHTML.length * 3.25 + 'vw';
    }

    function swapImg(index) {
      var a0 = arryImg[0];
      var a1 = arryImg[1];
      var a2 = arryImg[2];
      var at0 = arryText[0];
      var at1 = arryText[1];
      var at2 = arryText[2];
      var o = document.getElementById("one").src;
      if (index == 1) {
        if (o.includes("vectors")) {
          window.open("https://rsj-art.tumblr.com/tagged/portrait", "_blank");
        } else if (o.includes("photography")) {
          window.open("https://rsj-art.tumblr.com/tagged/photography", "_blank");
        } else if (o.includes("coursework")) {
          window.open("https://rsj-art.tumblr.com/tagged/coursework", "_blank");
        }
      } else if (index == 0) {
        document.getElementById("two").src = arryImg[1];
        document.getElementById("zero").src = arryImg[2];
        document.getElementById("one").src = arryImg[0];
        arryImg[0] = a2;
        arryImg[1] = a0;
        arryImg[2] = a1;
        arryText[0] = at2;
        arryText[1] = at0;
        arryText[2] = at1;
      } else if (index == 2) {
        document.getElementById("two").src = arryImg[0];
        document.getElementById("zero").src = arryImg[1];
        document.getElementById("one").src = arryImg[2];
        arryImg[0] = a1;
        arryImg[1] = a2;
        arryImg[2] = a0;
        arryText[0] = at1;
        arryText[1] = at2;
        arryText[2] = at0;
      }
      document.getElementById("subtext").innerHTML = arryText[1];
      document.getElementById("subtext").style.width =
        document.getElementById("subtext").innerHTML.length * 3.25 + 'vw';
    }

    function getMinWidth(item) {
      var drops = document.getElementsByClassName("dropHover");
      var w = drops[item].clientWidth;
      document.querySelectorAll(".dropdown")[item].style.minWidth = w + 'px';
    }

  </script>

</html>
