      <table style="width: 110%">
        <td style="width: 80%">

          </canvas>

        <td style="padding-left: 20px">
          <div class="button">
            <button type="button" onclick="original()" style="background-color: RGBA(141, 53, 55, .25); color: white">Original</button>
            <br>
            <button type="button" onclick="invert()" style="background-color: RGBA(141, 53, 55, .75); color: black">Dark Mode</button>

  <script type='text/javascript'>

  var canvas = $('#canvas');
  var canvasElement = $('#canvas').get(0);
  var drawOn = canvasElement.getContext("2d");

  drawOn.lineWidth = .1;

  lineStyle = function(color) {
    drawOn.strokeStyle = color;
    drawOn.stroke();
    drawOn.closePath();
  };

  canvasElement.onclick = function(e) {
    // var rect = canvasElement.getBoundingClientRect();
    var x = e.clientX;
    var y = e.clientY;
    // console.log(x);
    // console.log(y);
    // console.log($('.canvas').get(0).scrollLeft);
    // console.log($('.canvas').get(0).scrollTop);
    drawOn.beginPath();
    drawOn.moveTo(0, 0);
    drawOn.lineTo(x,y);
    lineStyle('#000000');
    drawOn.stroke();
  };

  original = function() {
    canvas.css('background-color', 'white');
    canvas.css('border-color', 'black');
    canvas.css('border-width', 'thin');
    lineStyle('#000000');
    drawOn.closePath();
  };

  invert = function() {
    canvas.css('background-color', 'black');
    canvas.css('border-color', 'white');
    canvas.css('border-width', 'medium');
    lineStyle('#ffffff');
    drawOn.closePath();
  };

  reset = function() {
    drawOn.clearRect(0, 0, canvasElement.width, canvasElement.height);
    original();
  };

  </script>
