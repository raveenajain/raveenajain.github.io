<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title> HCID Coursework </title>
  </head>

  <!--navigation bar -->
  <header id="my-navbar">
    <a class="active button" href="http://raveenajain.github.io/">RSJ</a>
    <a class="active button" style="float: right" href="mailto:raveena.s.jain@gmail.com">Contact</a>
    <div class="dropHover" onmouseover="getMinWidth(0)">
      <div>Portfolio &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/projects">Projects</a>
        <a href="http://raveenajain.github.io/artwork">Artwork</a>
      </div>
    </div>
    <div class="dropHover" onmouseover="getMinWidth(1)">
      <div>Me &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/#about">About</a>
        <a href="http://raveenajain.github.io/resume">Resume</a>
        <a href="http://raveenajain.github.io/#links">Socials</a>
      </div>
    </div>
  </header>

  <body>
    <!-- title of page -->
    <div class="page-titles">
      HCID Coursework
    </div>

    <div id="desktop">
      <center>
        <div class="img-list">
          <img class="portfolio-rotate" id="zero" onclick="swapImg(0)">
          <img class="portfolio-rotate" id="one" onclick="swapImg(1)">
          <img class="portfolio-rotate" id="two" onclick="swapImg(2)">
        <div id="rotating-subtext"></div>
        <div id="counter"></div>
      </div>
    </center>
    </div>

    <div id="mobile">
      <center>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/projects/hcid/minimyths"
            onmouseover="greyscale(0)" onmouseout="removeGrey(0)">
            <img class="portfolio-img" src="../images/mm.png"
              alt="blue screen with light blue text for nav and mini myths title">
            <div class="subtext portfolio-subtext">Mini Myths</div>
          </a>
        </div>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/projects/hcid/kitchenmate"
            onmouseover="greyscale(1)" onmouseout="removeGrey(1)">
            <img class="portfolio-img" src="../images/miro.png"
              alt="screenshot of miro board with images and sticky notes">
            <div class="subtext portfolio-subtext">KitchenMate</div>
          </a>
        </div>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/projects/hcid/fanworks"
            onmouseover="greyscale(2)" onmouseout="removeGrey(2)">
            <img class="portfolio-img" src="../images/ia.png"
              alt="screenshot of domain model, sitemap, and user journey on figma">
            <div class="subtext portfolio-subtext">Fanworks</div>
          </a>
        </div>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/projects/hcid/report"
            onmouseover="greyscale(3)" onmouseout="removeGrey(3)">
            <div class="thumbnails">
              <img class="portfolio-img" src="../images/report.png"
                alt="screenshot of first 2 pages of pdf report that is text">
              <div class="subtext portfolio-subtext">Coursework</div>
            </a>
          </div>
        </div>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/projects/hcid/charity"
            onmouseover="greyscale(4)" onmouseout="removeGrey(4)">
            <img class="portfolio-img" src="../images/charity.png"
              alt="screenshot of two spreadsheets, mostly text but some color coding">
            <div class="subtext portfolio-subtext">Fanworks</div>
          </a>
        </div>
      </center>
    </div>

  </body>

  <script>
    function getMinWidth(item) {
      var drops = document.getElementsByClassName("dropHover");
      var w = drops[item].clientWidth;
      document.querySelectorAll(".dropdown")[item].style.minWidth = w + 'px';
    }

    // mobile
    function greyscale(index) {
      document.querySelectorAll(".portfolio-img")[index].classList.add("img-darken");
      document.querySelectorAll(".portfolio-subtext")[index].style.opacity = "1.0";
    }

    function removeGrey(index) {
      document.querySelectorAll(".portfolio-img")[index].classList.remove("img-darken");
      document.querySelectorAll(".portfolio-subtext")[index].style.opacity = "0.0";
    }

    // desktop
    var arryImg = ["../images/charity.png", "../images/mm.png", "../images/miro.png", "../images/ia.png", "../images/report.png"];
    var arryText = ["Charity Redesign", "Mini Myths", "KitchenMate", "Fanworks", "Accessibility Report"];
    var counter = 1;
    var total = 5;
    // images in order
    window.onload = function() {
      if (/Android|webOS|iPadOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.getElementById("mobile").style.display = "block";
        document.getElementById("desktop").style.display = "none";
      } else {
        document.getElementById("mobile").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      }
      document.getElementById("zero").src = arryImg[0];
      document.getElementById("one").src = arryImg[1];
      document.getElementById("two").src = arryImg[2];
      document.getElementById("rotating-subtext").innerHTML = arryText[1];
      document.getElementById("counter").innerHTML = counter + "/" + total;
      document.getElementById("one").onmouseover = function(e) {
          document.getElementById("rotating-subtext").style.opacity = "1.0";
          document.getElementById("one").style.webkitTransition = "all .4s ease-in-out";
          document.getElementById("one").style.filter = "grayscale(100%) brightness(60%)";
      }
      document.getElementById("one").onmouseout = function(e) {
          document.getElementById("rotating-subtext").style.opacity = "0.0";
          document.getElementById("one").style.filter = "grayscale(0%) brightness(100%)";
      }
      document.getElementById("rotating-subtext").onmouseover = function(e) {
        document.getElementById("rotating-subtext").style.opacity = "1.0";
        document.getElementById("one").style.filter = "grayscale(100%) brightness(60%)";
      }
    }

    function swapImg(index) {
      var a0 = arryImg[0];
      var a1 = arryImg[1];
      var a2 = arryImg[2];
      var a3 = arryImg[3];
      var a4 = arryImg[4];
      var at0 = arryText[0];
      var at1 = arryText[1];
      var at2 = arryText[2];
      var at3 = arryText[3];
      var at4 = arryText[4];
      var o = document.getElementById("one").src;
      if (index == 1) {
        if (o.includes("miro")) {
          window.location.href = "http://raveenajain.github.io/projects/hcid/kitchenmate";
        } else if (o.includes("ia")) {
        window.location.href = "http://raveenajain.github.io/projects/hcid/fanworks";
        } else if (o.includes("report")) {
          window.location.href = "http://raveenajain.github.io/projects/hcid/report";
        } else if (o.includes("mm")) {
          window.location.href = "http://raveenajain.github.io/projects/hcid/minimyths";
        } else if (o.includes("charity")) {
          window.location.href = "http://raveenajain.github.io/projects/hcid/charity";
        }
      } else if (index == 0) {
        document.getElementById("two").src = arryImg[1];
        document.getElementById("zero").src = arryImg[4];
        document.getElementById("one").src = arryImg[0];
        arryImg[0] = a4;
        arryImg[1] = a0;
        arryImg[2] = a1;
        arryImg[3] = a2;
        arryImg[4] = a3;
        arryText[0] = at4;
        arryText[1] = at0;
        arryText[2] = at1;
        arryText[3] = at2;
        arryText[4] = at3;
        counter = (counter - 1);
        if (counter <= 0) {
          counter = total;
        }
      } else if (index == 2) {
        document.getElementById("two").src = arryImg[3];
        document.getElementById("zero").src = arryImg[1];
        document.getElementById("one").src = arryImg[2];
        arryImg[0] = a1;
        arryImg[1] = a2;
        arryImg[2] = a3;
        arryImg[3] = a4;
        arryImg[4] = a0;
        arryText[0] = at1;
        arryText[1] = at2;
        arryText[2] = at3;
        arryText[3] = at4;
        arryText[4] = at0;
        counter = (counter + 1);
        if (counter >= (total + 1)) {
          counter = 1;
        }
      }
      document.getElementById("rotating-subtext").innerHTML = arryText[1];
      document.getElementById("counter").innerHTML = counter + "/" + total;
    }

  </script>

</html>
