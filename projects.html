<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Projects </title>
  </head>

  <!--navigation bar -->
  <header id="my-navbar">
    <a class="active button" href="http://raveenajain.github.io/">RSJ</a>
    <a class="active button" style="float: right" href="mailto:raveena.s.jain@gmail.com">Contact</a>
    <div class="dropHover" onmouseover="getMinWidth(0)">
      <div>Portfolio &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/projects">Projects</a>
        <a href="http://raveenajain.github.io/artwork">Artwork</a>
      </div>
    </div>
    <div class="dropHover" onmouseover="getMinWidth(1)">
      <div>Me &#9662;</div>
      <div class="dropdown">
        <a href="http://raveenajain.github.io/#about">About</a>
        <a href="http://raveenajain.github.io/resume">Resume</a>
        <a href="http://raveenajain.github.io/#links">Socials</a>
      </div>
    </div>
  </header>

  <body>
    <!-- title of page -->
    <div class="page-titles">
      Projects
    </div>

    <div id="desktop">
      <center>
        <div class="img-list">
          <img class="portfolio-rotate" id="zero" onclick="swapImg(0)">
          <img class="portfolio-rotate" id="one" onclick="swapImg(1)">
          <img class="portfolio-rotate" id="two" onclick="swapImg(2)">
          <div id="rotating-subtext"></div>
          <div id="counter"></div>
        </div>
      </center>
    </div>

    <div id="mobile">
      <center>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/uichallenges" target=”_blank”
            onmouseover="greyscale(0)" onmouseout="removeGrey(0)">
            <div class="subtext portfolio-subtext">UI Challenges</div>
            <img class="portfolio-img" src="images/UIchallenge.png"
              alt="example UI - gradient rainbow circle with the top half of a basic black pen underneath">
          </a>
        </div>
        <div class="thumbnails">
          <a href="https://github.com/raveenajain/todoapp" target=”_blank”
            onmouseover="greyscale(1)" onmouseout="removeGrey(1)">
            <div class="subtext portfolio-subtext">React To Do App</div>
            <img class="portfolio-img" src="images/todo.png"
              alt="gradient rainbow header that says To Do with 2 tasks listed and the first crossed off">
          </a>
        </div>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/beewell" target=”_blank”
            onmouseover="greyscale(2)" onmouseout="removeGrey(2)">
            <div class="subtext portfolio-subtext">BeeWell</div>
            <img class="portfolio-img" src="images/uwu.png"
              alt="BeeWell at home - small white avatar in a yellow room standing between a fridge, window, and table with a water bottle">
          </a>
        </div>
        <div class="thumbnails">
          <a href="http://raveenajain.github.io/website" target=”_blank”
            onmouseover="greyscale(3)" onmouseout="removeGrey(3)">
            <div class="subtext portfolio-subtext">Personal Website</div>
            <img class="portfolio-img" src="images/oldMain.png"
              alt="grey background with red text that says Raveena Jain (next line) Welcome">
          </a>
        </div>
    </center>
  </div>

  </body>

  <script>
    function getMinWidth(item) {
      var drops = document.getElementsByClassName("dropHover");
      var w = drops[item].clientWidth;
      document.querySelectorAll(".dropdown")[item].style.minWidth = w + 'px';
    }

    // for mobile
    function greyscale(index) {
      document.querySelectorAll(".portfolio-img")[index].classList.add("img-darken");
      document.querySelectorAll(".portfolio-subtext")[index].style.opacity = "1.0";
    }

    function removeGrey(index) {
      document.querySelectorAll(".portfolio-img")[index].classList.remove("img-darken");
      document.querySelectorAll(".portfolio-subtext")[index].style.opacity = "0.0";
    }

    // for desktop
    var arryImg = ["images/oldMain.png", "images/UIchallenge.png", "images/todo.png", "images/uwu.png"];
    var arryText = ["Personal Website", "UI Challenges", "React To Do App", "BeeWell"];
    var counter = 1;
    var total = 4;
    // images in order
    window.onload = function() {
      if (/Android|webOS|iPadOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.getElementById("mobile").style.display = "block";
        document.getElementById("desktop").style.display = "none";
      } else {
        document.getElementById("mobile").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      }
      document.getElementById("zero").src = arryImg[0];
      document.getElementById("one").src = arryImg[1];
      document.getElementById("two").src = arryImg[2];
      document.getElementById("rotating-subtext").innerHTML = arryText[1];
      document.getElementById("counter").innerHTML = counter + "/" + total;
      document.getElementById("one").onmouseover = function(e) {
          document.getElementById("rotating-subtext").style.opacity = "1.0";
          document.getElementById("one").style.webkitTransition = "all .4s ease-in-out";
          document.getElementById("one").style.filter = "grayscale(100%) brightness(60%)";
      }
      document.getElementById("one").onmouseout = function(e) {
          document.getElementById("rotating-subtext").style.opacity = "0.0";
          document.getElementById("one").style.filter = "grayscale(0%) brightness(100%)";
      }
      document.getElementById("rotating-subtext").onmouseover = function(e) {
        document.getElementById("rotating-subtext").style.opacity = "1.0";
        document.getElementById("one").style.filter = "grayscale(100%) brightness(60%)";
      }
    }

    function swapImg(index) {
      var a0 = arryImg[0];
      var a1 = arryImg[1];
      var a2 = arryImg[2];
      var a3 = arryImg[3];
      var at0 = arryText[0];
      var at1 = arryText[1];
      var at2 = arryText[2];
      var at3 = arryText[3];
      var o = document.getElementById("one").src;
      if (index == 1) {
        if (o.includes("challenge")) {
          window.open("http://raveenajain.github.io/uichallenges", "_blank");
        } else if (o.includes("todo")) {
          window.open("https://github.com/raveenajain/todoapp", "_blank");
        } else if (o.includes("uwu")) {
          window.open("http://raveenajain.github.io/beewell", "_blank");
        } else if (o.includes("oldMain")) {
          window.open("https://rsj-art.tumblr.com/post/188656714376/redesigning-my-personal-website-part-1", "_blank");
        }
      } else if (index == 0) {
        document.getElementById("two").src = arryImg[1];
        document.getElementById("zero").src = arryImg[3];
        document.getElementById("one").src = arryImg[0];
        arryImg[0] = a3;
        arryImg[1] = a0;
        arryImg[2] = a1;
        arryImg[3] = a2;
        arryText[0] = at3;
        arryText[1] = at0;
        arryText[2] = at1;
        arryText[3] = at2;
        counter = (counter - 1);
        if (counter <= 0) {
          counter = total;
        }
      } else if (index == 2) {
        document.getElementById("two").src = arryImg[3];
        document.getElementById("zero").src = arryImg[1];
        document.getElementById("one").src = arryImg[2];
        arryImg[0] = a1;
        arryImg[1] = a2;
        arryImg[2] = a3;
        arryImg[3] = a0;
        arryText[0] = at1;
        arryText[1] = at2;
        arryText[2] = at3;
        arryText[3] = at0;
        counter = (counter + 1);
        if (counter >= (total + 1)) {
          counter = 1;
        }
      }
      document.getElementById("rotating-subtext").innerHTML = arryText[1];
      document.getElementById("counter").innerHTML = counter + "/" + total;
    }

  </script>

</html>
